<!doctype html>
<html lang="pt">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Estoril Track Manager</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="/static/css/sidebar.css">
  <style>
    :root {
      --sidebar-width: 60px;
      --sidebar-expanded: 220px;
    }

    html,
    body {
      height: 100%;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      background: #fff;
      color: #000;
      overflow: hidden;
    }

    .hero {
      position: relative;
      height: 100vh;
      min-height: 560px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .slides {
      position: absolute;
      inset: 0;
      z-index: 1;
      display: block;
    }

    .slide {
      position: absolute;
      inset: 0;
      background-position: center;
      background-size: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      will-change: opacity;
    }

    .slide.active {
      opacity: 1;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(180deg, rgba(0, 0, 0, 0.25), rgba(0, 0, 0, 0.45));
      z-index: 3;
    }

    .logo-wrap {
      position: relative;
      z-index: 4;
      text-align: center;
    }

    .logo-wrap img {
      width: 520px;
      max-width: 85vw;
      height: auto;
      display: block;
      margin: 0 auto;
      filter: drop-shadow(0 8px 30px rgba(2, 6, 23, 0.6));
    }

    .controls {
      position: relative;
      z-index: 5;
      margin-top: 18px;
      display: flex;
      gap: 8px;
      justify-content: center;
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.5);
      cursor: pointer;
    }

    .dot.active {
      background: #fff;
    }

    .below {
      padding: 40px 16px;
      text-align: center;
      color: #222;
      background: #fff;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      width: var(--sidebar-width);
      padding: 16px 10px;
      box-sizing: border-box;
      z-index: 10;
      background: #2d2d2d;
      color: #fff;
      display: flex;
      flex-direction: column;
      transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      overflow: hidden;
    }

    .sidebar:hover {
      width: var(--sidebar-expanded);
    }

    .sidebar nav {
      display: flex;
      flex-direction: column;
      gap: 12px;
      flex: 1;
    }

    .sidebar-btn {
      background: transparent;
      border: none;
      color: rgba(255, 255, 255, 0.85);
      cursor: pointer;
      padding: 12px;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 500;
      letter-spacing: 0.3px;
      transition: all 0.25s ease;
      display: flex;
      align-items: center;
      gap: 12px;
      text-decoration: none;
      width: 100%;
      white-space: nowrap;
    }

    .sidebar-btn:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .sidebar-btn i {
      min-width: 20px;
      font-size: 18px;
      text-align: center;
      flex-shrink: 0;
    }

    .sidebar-btn span {
      opacity: 0;
      transition: opacity 0.2s ease 0.1s;
    }

    .sidebar:hover .sidebar-btn span {
      opacity: 1;
    }

    .sidebar-bottom {
      margin-top: auto;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .sidebar-btn.settings {
      color: rgba(255, 255, 255, 0.9);
    }

    .sidebar-btn.settings:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .sidebar-btn.logout {
      color: #e74c3c;
    }

    .sidebar-btn.logout:hover {
      background: rgba(231, 76, 60, 0.15);
    }

    .cards-section {
      position: fixed;
      top: 0;
      left: var(--sidebar-width);
      right: 0;
      bottom: 0;
      padding: 30px 40px 40px;
      box-sizing: border-box;
      background: linear-gradient(145deg, #e8eef5 0%, #d4dce8 50%, #c0cad8 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .welcome-banner {
      width: 100%;
      max-width: 1000px;
      margin-bottom: 24px;
      padding: 20px 0;
    }

    .welcome-banner h1 {
      font-size: 28px;
      font-weight: 600;
      color: #2c3e50;
      margin: 0;
      letter-spacing: -0.5px;
    }

    .welcome-banner h1 span {
      background: linear-gradient(135deg, #3498db, #2980b9);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .cards-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      max-width: 1000px;
      width: 100%;
      flex: 1;
      gap: 20px;
    }

    .card {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 30px;
      text-align: center;
      cursor: pointer;
      transition: all 0.35s cubic-bezier(0.4, 0, 0.2, 1);
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(10px);
    }

    .card:nth-child(1) {
      background: #ffffff;
      border: 1px solid #e0e0e0;
    }

    .card:nth-child(2) {
      background: #f8f9fa;
      border: 1px solid #e0e0e0;
    }

    .card:nth-child(3) {
      background: #ffffff;
      border: 1px solid #e0e0e0;
    }

    .card:nth-child(4) {
      background: #f8f9fa;
      border: 1px solid #e0e0e0;
    }

    .card::before {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0);
      transition: background 0.3s ease;
    }

    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.12);
      border-color: #3498db;
    }

    .card:hover::before {
      background: transparent;
    }

    .card>* {
      position: relative;
      z-index: 1;
    }

    .card i {
      font-size: 36px;
      color: #2c3e50;
      margin-bottom: 12px;
      transition: color 0.3s ease;
    }

    .card:hover i {
      color: #3498db;
    }

    .card h3 {
      font-size: 18px;
      margin: 8px 0 6px;
      color: #2c3e50;
      font-weight: 600;
      letter-spacing: -0.5px;
    }

    .card p {
      font-size: 13px;
      color: #6c757d;
      margin: 0;
      line-height: 1.5;
      font-weight: 400;
    }

    @media (max-width:540px) {
      .logo-wrap img {
        width: 320px;
        max-width: 80vw;
      }
    }

    @media (max-width:900px) {
      .sidebar {
        display: none;
      }
    }

    @media (max-width: 900px) {
      .cards-section {
        left: 0;
        padding: 20px;
      }

      .cards-container {
        grid-template-columns: 1fr;
        grid-template-rows: repeat(4, 1fr);
        max-width: 100%;
        max-height: 100%;
      }

      .card h3 {
        font-size: 20px;
      }

      .card i {
        font-size: 40px;
      }
    }
  </style>
</head>

<body>

  <aside class="sidebar" aria-label="Barra lateral">
    <nav>
    </nav>
    <div class="sidebar-bottom">
      <button class="sidebar-btn settings" onclick="window.location.href='/settings'">
        <i class="fa-solid fa-gear"></i>
        <span>Definições</span>
      </button>
      <button class="sidebar-btn logout" onclick="window.location.href='/logout'">
        <i class="fa-solid fa-right-from-bracket"></i>
        <span>Terminar Sessão</span>
      </button>
    </div>
  </aside>
  <section class="cards-section">
    <div class="welcome-banner">
      <h1>Bem-vindo, <span>{{ username }}</span></h1>
    </div>
    <div class="cards-container">
      <div class="card" onclick="window.location.href='/events'">
        <i class="fa-solid fa-calendar"></i>
        <h3>Eventos</h3>
        <p>Consulte os eventos passados</p>
      </div>
      <div class="card" onclick="window.location.href='/records'">
        <i class="fa-solid fa-ranking-star"></i>
        <h3>Recordes</h3>
        <p>Veja os recordes da pista</p>
      </div>
      <div class="card" onclick="window.location.href='/pilots'">
        <i class="fa-solid fa-users"></i>
        <h3>Pilotos</h3>
        <p>Conheça os pilotos</p>
      </div>
      <div class="card" onclick="window.location.href='/teams'">
        <i class="fa-solid fa-warehouse"></i>
        <h3>Equipas</h3>
        <p>Explore as equipas</p>
      </div>
    </div>
  </section>


</body>

</html>
