<!doctype html>
<html lang="pt">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Estoril Track Manager - Diretor de Corrida</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="/static/css/sidebar.css">
  <link rel="stylesheet" href="/static/css/base.css">
  <link rel="stylesheet" href="/static/css/team-manager.css">
</head>

<body>
  <aside class="sidebar" aria-label="Barra lateral">
    <div class="sidebar-bottom">
      <button class="sidebar-btn settings" onclick="window.location.href='/settings'">
        <i class="fa-solid fa-gear"></i>
        <span>Definições</span>
      </button>
      <button class="sidebar-btn logout" onclick="window.location.href='/logout'">
        <i class="fa-solid fa-right-from-bracket"></i>
        <span>Terminar Sessão</span>
      </button>
    </div>
  </aside>

  <div class="content">
    <div class="team-header">
      <h1>Bem-vindo, {{ username }}</h1>
      <p><i class="fa-solid fa-flag-checkered"></i> Painel de Diretor de Corrida</p>
    </div>

    <div class="dashboard-grid">
      <a href="/criar_evento" class="dashboard-card">
        <i class="fa-solid fa-calendar-plus"></i>
        <h3>Criar Evento</h3>
        <p>Criar um novo evento na pista</p>
      </a>
      <a href="/gerir_eventos" class="dashboard-card">
        <i class="fa-solid fa-calendar-check"></i>
        <h3>Gerir Eventos</h3>
        <p>Editar ou cancelar eventos existentes</p>
      </a>
      <a href="/eventos_passados" class="dashboard-card">
        <i class="fa-solid fa-clock-rotate-left"></i>
        <h3>Eventos Passados</h3>
        <p>Rever histórico de eventos anteriores</p>
      </a>
    </div>
  </div>

</body>

</html>
