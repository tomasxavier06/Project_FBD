<!doctype html>
<html lang="pt">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Definições - Estoril Track Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/sidebar.css">
    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="stylesheet" href="/static/css/settings.css">
</head>

<body>
    <aside class="sidebar" aria-label="Barra lateral">
        <nav>
            <button class="sidebar-btn" onclick="history.back()">
                <i class="fa-solid fa-arrow-left"></i>
                <span>Voltar</span>
            </button>
        </nav>
        <div class="sidebar-bottom">
            <button class="sidebar-btn logout" onclick="window.location.href='/logout'">
                <i class="fa-solid fa-right-from-bracket"></i>
                <span>Terminar Sessão</span>
            </button>
        </div>
    </aside>

    <div class="content">
        <div class="page-header">
            <h1><i class="fa-solid fa-gear"></i> Definições</h1>
        </div>

        <div id="globalMsg" class="msg"></div>

        <div class="settings-grid">
            <!-- Profile Card -->
            <div class="settings-card">
                <h2><i class="fa-solid fa-user"></i> Informações Pessoais</h2>
                <form id="profileForm">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" value="{{ username }}" disabled>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" value="{{ email }}" disabled>
                    </div>
                    <div class="form-group">
                        <label>Nome Completo</label>
                        <input type="text" id="nome" value="{{ nome }}" placeholder="O seu nome">
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fa-solid fa-save"></i> Guardar
                    </button>
                </form>
            </div>

            <!-- Password Card -->
            <div class="settings-card">
                <h2><i class="fa-solid fa-lock"></i> Alterar Password</h2>
                <form id="passwordForm">
                    <div class="form-group">
                        <label>Password Atual</label>
                        <input type="password" id="password_atual" placeholder="••••••••">
                    </div>
                    <div class="form-group">
                        <label>Nova Password</label>
                        <input type="password" id="password_nova" placeholder="••••••••">
                    </div>
                    <div class="form-group">
                        <label>Confirmar Password</label>
                        <input type="password" id="password_confirmar" placeholder="••••••••">
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fa-solid fa-key"></i> Alterar
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function showMsg(type, text) {
            const el = document.getElementById('globalMsg');
            el.className = 'msg ' + type;
            el.textContent = text;
            el.style.display = 'block';
            setTimeout(() => el.style.display = 'none', 4000);
        }

        document.getElementById('profileForm').addEventListener('submit', function (e) {
            e.preventDefault();
            fetch('/api/settings', {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ nome: document.getElementById('nome').value })
            })
                .then(r => r.json())
                .then(res => showMsg(res.success ? 'success' : 'error', res.message));
        });

        document.getElementById('passwordForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const nova = document.getElementById('password_nova').value;
            const confirmar = document.getElementById('password_confirmar').value;

            if (nova !== confirmar) return showMsg('error', 'As passwords não coincidem!');
            if (nova.length < 4) return showMsg('error', 'Password deve ter no mínimo 4 caracteres!');

            fetch('/api/settings', {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    password_atual: document.getElementById('password_atual').value,
                    password_nova: nova
                })
            })
                .then(r => r.json())
                .then(res => {
                    showMsg(res.success ? 'success' : 'error', res.message);
                    if (res.success) document.getElementById('passwordForm').reset();
                });
        });
    </script>
</body>

</html>
