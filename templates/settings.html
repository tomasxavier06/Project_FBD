<!doctype html>
<html lang="pt">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Definições - Estoril Track Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/sidebar.css">
    <link rel="stylesheet" href="/static/css/base.css">
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }

        .content {
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 30px 40px;
            box-sizing: border-box;
        }

        .page-header {
            margin-bottom: 20px;
            flex-shrink: 0;
        }

        .page-header h1 {
            margin: 0;
            font-size: 22px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .page-header h1 i {
            color: #667eea;
        }

        .settings-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            flex: 1;
            min-height: 0;
        }

        .settings-card {
            background: #fff;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
            display: flex;
            flex-direction: column;
        }

        .settings-card h2 {
            margin: 0 0 20px 0;
            font-size: 16px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        .settings-card h2 i {
            color: #667eea;
            font-size: 18px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #555;
            font-size: 13px;
        }

        .form-group input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }

        .form-group input:disabled {
            background: #f8f8f8;
            color: #888;
            cursor: not-allowed;
        }

        .form-group input:focus {
            border-color: #667eea;
            outline: none;
        }

        .form-group small {
            color: #999;
            font-size: 11px;
            margin-top: 3px;
            display: block;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: auto;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .msg {
            padding: 10px 14px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 13px;
            display: none;
        }

        .msg.success {
            background: #d4edda;
            color: #155724;
        }

        .msg.error {
            background: #f8d7da;
            color: #721c24;
        }

        @media (max-width: 900px) {
            .settings-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <aside class="sidebar" aria-label="Barra lateral">
        <nav>
            <button class="sidebar-btn" onclick="history.back()">
                <i class="fa-solid fa-arrow-left"></i>
                <span>Voltar</span>
            </button>
        </nav>
        <div class="sidebar-bottom">
            <button class="sidebar-btn logout" onclick="window.location.href='/logout'">
                <i class="fa-solid fa-right-from-bracket"></i>
                <span>Terminar Sessão</span>
            </button>
        </div>
    </aside>

    <div class="content">
        <div class="page-header">
            <h1><i class="fa-solid fa-gear"></i> Definições</h1>
        </div>

        <div id="globalMsg" class="msg"></div>

        <div class="settings-grid">
            <!-- Profile Card -->
            <div class="settings-card">
                <h2><i class="fa-solid fa-user"></i> Informações Pessoais</h2>
                <form id="profileForm">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" value="{{ username }}" disabled>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" value="{{ email }}" disabled>
                    </div>
                    <div class="form-group">
                        <label>Nome Completo</label>
                        <input type="text" id="nome" value="{{ nome }}" placeholder="O seu nome">
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fa-solid fa-save"></i> Guardar
                    </button>
                </form>
            </div>

            <!-- Password Card -->
            <div class="settings-card">
                <h2><i class="fa-solid fa-lock"></i> Alterar Password</h2>
                <form id="passwordForm">
                    <div class="form-group">
                        <label>Password Atual</label>
                        <input type="password" id="password_atual" placeholder="••••••••">
                    </div>
                    <div class="form-group">
                        <label>Nova Password</label>
                        <input type="password" id="password_nova" placeholder="••••••••">
                    </div>
                    <div class="form-group">
                        <label>Confirmar Password</label>
                        <input type="password" id="password_confirmar" placeholder="••••••••">
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fa-solid fa-key"></i> Alterar
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function showMsg(type, text) {
            const el = document.getElementById('globalMsg');
            el.className = 'msg ' + type;
            el.textContent = text;
            el.style.display = 'block';
            setTimeout(() => el.style.display = 'none', 4000);
        }

        document.getElementById('profileForm').addEventListener('submit', function (e) {
            e.preventDefault();
            fetch('/api/settings', {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ nome: document.getElementById('nome').value })
            })
                .then(r => r.json())
                .then(res => showMsg(res.success ? 'success' : 'error', res.message));
        });

        document.getElementById('passwordForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const nova = document.getElementById('password_nova').value;
            const confirmar = document.getElementById('password_confirmar').value;

            if (nova !== confirmar) return showMsg('error', 'As passwords não coincidem!');
            if (nova.length < 4) return showMsg('error', 'Password deve ter no mínimo 4 caracteres!');

            fetch('/api/settings', {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    password_atual: document.getElementById('password_atual').value,
                    password_nova: nova
                })
            })
                .then(r => r.json())
                .then(res => {
                    showMsg(res.success ? 'success' : 'error', res.message);
                    if (res.success) document.getElementById('passwordForm').reset();
                });
        });
    </script>
</body>

</html>
