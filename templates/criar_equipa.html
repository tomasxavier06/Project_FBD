<!doctype html>
<html lang="pt">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Criar Equipa - Estoril Track Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
        }

        body {
            font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .card {
            background: #fff;
            border-radius: 12px;
            padding: 40px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
        }

        .card-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .card-header i {
            font-size: 40px;
            color: #555;
            margin-bottom: 15px;
        }

        h1 {
            font-size: 22px;
            color: #333;
            font-weight: 600;
            margin-bottom: 6px;
        }

        .subtitle {
            color: #888;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 18px;
        }

        label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: #555;
            margin-bottom: 6px;
        }

        input {
            width: 100%;
            padding: 11px 14px;
            border-radius: 6px;
            border: 1px solid #ddd;
            font-size: 14px;
            background: #fafafa;
            transition: all 0.2s;
        }

        input:focus {
            outline: none;
            border-color: #999;
            background: #fff;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: none;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 8px;
        }

        .btn-primary {
            background: #333;
            color: #fff;
        }

        .btn-primary:hover {
            background: #222;
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid #ddd;
            color: #666;
            margin-top: 10px;
        }

        .btn-secondary:hover {
            background: #f5f5f5;
        }

        .info-box {
            background: #f9f9f9;
            border-radius: 6px;
            padding: 14px;
            margin-bottom: 24px;
            border-left: 3px solid #999;
        }

        .info-box p {
            color: #666;
            font-size: 13px;
            line-height: 1.5;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="card-header">
            <i class="fa-solid fa-users-gear"></i>
            <h1>Criar Equipa</h1>
            <p class="subtitle">Preencha os dados da sua equipa</p>
        </div>

        <div class="info-box">
            <p>Como Diretor de Equipa, pode criar apenas <strong>uma equipa</strong>.</p>
        </div>

        <form id="criarEquipaForm">
            <div class="form-group">
                <label for="nome">Nome da Equipa</label>
                <input type="text" id="nome" name="nome" placeholder="Ex: Red Bull Racing" required />
            </div>
            <div class="form-group">
                <label for="pais">País</label>
                <input type="text" id="pais" name="pais" placeholder="Ex: Áustria" required />
            </div>
            <button type="submit" class="btn btn-primary">Criar Equipa</button>
            <button type="button" class="btn btn-secondary" onclick="window.location.href='/logout'">
                Terminar Sessão
            </button>
        </form>
    </div>

    <script>
        document.getElementById('criarEquipaForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const data = {
                nome: document.getElementById('nome').value,
                pais: document.getElementById('pais').value
            };

            fetch('/criar_equipa', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
                .then(response => response.json())
                .then(result => {
                    if (result.success) {
                        alert(result.message);
                        window.location.href = result.redirect;
                    } else {
                        alert('Erro: ' + result.message);
                    }
                })
                .catch(error => {
                    alert('Erro ao criar equipa: ' + error);
                });
        });
    </script>
</body>

</html>
