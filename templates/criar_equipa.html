<!doctype html>
<html lang="pt">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Criar Equipa - Estoril Track Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/forms.css">
</head>

<body>
    <div class="card">
        <div class="card-header">
            <i class="fa-solid fa-users-gear"></i>
            <h1>Criar Equipa</h1>
            <p class="subtitle">Preencha os dados da sua equipa</p>
        </div>

        <div class="info-box">
            <p>Como Diretor de Equipa, pode criar apenas <strong>uma equipa</strong>.</p>
        </div>

        <form id="criarEquipaForm">
            <div class="form-group">
                <label for="nome">Nome da Equipa</label>
                <input type="text" id="nome" name="nome" placeholder="Ex: Red Bull Racing" required />
            </div>
            <div class="form-group">
                <label for="pais">País</label>
                <input type="text" id="pais" name="pais" placeholder="Ex: Áustria" required />
            </div>
            <button type="submit" class="btn btn-primary">Criar Equipa</button>
            <button type="button" class="btn btn-secondary" onclick="window.location.href='/logout'">
                Terminar Sessão
            </button>
        </form>
    </div>

    <script>
        document.getElementById('criarEquipaForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const data = {
                nome: document.getElementById('nome').value,
                pais: document.getElementById('pais').value
            };

            fetch('/criar_equipa', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
                .then(response => response.json())
                .then(result => {
                    if (result.success) {
                        alert(result.message);
                        window.location.href = result.redirect;
                    } else {
                        alert('Erro: ' + result.message);
                    }
                })
                .catch(error => {
                    alert('Erro ao criar equipa: ' + error);
                });
        });
    </script>
</body>

</html>
