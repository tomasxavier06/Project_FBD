<!doctype html>
<html lang="pt">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Estoril Track Manager</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="/static/css/sidebar.css">
  <style>
    html,
    body {
      height: 100%;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      background: #fff;
      color: #000;
    }

    .content {
      margin-left: var(--sidebar-width);
      padding: 40px;
      transition: margin-left 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    @media (max-width: 900px) {
      .content {
        margin-left: 0;
      }
    }
  </style>
</head>

<body>

  <aside class="sidebar" aria-label="Barra lateral">
    <nav>
      <button class="sidebar-btn" onclick="window.location.href='/'">
        <i class="fa-solid fa-house"></i>
        <span>Início</span>
      </button>
      <button class="sidebar-btn" onclick="window.location.href='/events'">
        <i class="fa-solid fa-calendar"></i>
        <span>Eventos</span>
      </button>
      <button class="sidebar-btn" onclick="window.location.href='/records'">
        <i class="fa-solid fa-ranking-star"></i>
        <span>Recordes</span>
      </button>
      <button class="sidebar-btn" onclick="window.location.href='/pilots'">
        <i class="fa-solid fa-users"></i>
        <span>Pilotos</span>
      </button>
      <button class="sidebar-btn" onclick="window.location.href='/teams'">
        <i class="fa-solid fa-warehouse"></i>
        <span>Equipas</span>
      </button>
    </nav>
    <div class="sidebar-bottom">
      <button class="sidebar-btn settings" onclick="window.location.href='/settings'">
        <i class="fa-solid fa-gear"></i>
        <span>Definições</span>
      </button>
      <button class="sidebar-btn logout" onclick="window.location.href='/logout'">
        <i class="fa-solid fa-right-from-bracket"></i>
        <span>Terminar Sessão</span>
      </button>
    </div>
  </aside>

  <div class="content">
    <h1>Página Do Técnico de Pista</h1>
  </div>

</body>

</html>
