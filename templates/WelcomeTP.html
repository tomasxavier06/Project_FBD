<!doctype html>
<html lang="pt">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Estoril Track Manager - Técnico de Pista</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="/static/css/sidebar.css">
  <link rel="stylesheet" href="/static/css/base.css">
  <link rel="stylesheet" href="/static/css/team-manager.css">
</head>

<body>
  <aside class="sidebar" aria-label="Barra lateral">
    <div class="sidebar-bottom">
      <button class="sidebar-btn settings" onclick="window.location.href='/settings'">
        <i class="fa-solid fa-gear"></i>
        <span>Definições</span>
      </button>
      <button class="sidebar-btn logout" onclick="window.location.href='/logout'">
        <i class="fa-solid fa-right-from-bracket"></i>
        <span>Terminar Sessão</span>
      </button>
    </div>
  </aside>

  <div class="content">
    <div class="team-header">
      <h1>Bem-vindo, {{ username }}</h1>
      <p><i class="fa-solid fa-flag-checkered"></i> Painel de Técnico de Pista</p>
    </div>

    <div class="dashboard-grid">
      <a href="/condicoes_pista" class="dashboard-card">
        <i class="fa-solid fa-cloud-sun"></i>
        <h3>Condições de Pista</h3>
        <p>Introduzir condições meteorológicas das sessões</p>
      </a>
      <a href="/registar_voltas" class="dashboard-card">
        <i class="fa-solid fa-stopwatch"></i>
        <h3>Registar Voltas</h3>
        <p>Registar tempos de volta dos pilotos</p>
      </a>
    </div>
  </div>

</body>

</html>
