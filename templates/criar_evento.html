<!doctype html>
<html lang="pt">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Criar Evento - Estoril Track Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/sidebar.css">
    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="stylesheet" href="/static/css/management.css">
</head>

<body>
    <aside class="sidebar" aria-label="Barra lateral">
        <nav>
            <button class="sidebar-btn" onclick="window.location.href='/welcomeDC'">
                <i class="fa-solid fa-house"></i>
                <span>Página Inicial</span>
            </button>
        </nav>
        <div class="sidebar-bottom">
            <button class="sidebar-btn settings" onclick="window.location.href='/settings'">
                <i class="fa-solid fa-gear"></i>
                <span>Definições</span>
            </button>
            <button class="sidebar-btn logout" onclick="window.location.href='/logout'">
                <i class="fa-solid fa-right-from-bracket"></i>
                <span>Terminar Sessão</span>
            </button>
        </div>
    </aside>

    <div class="content">
        <div class="page-header">
            <div>
                <h1><i class="fa-solid fa-calendar-plus"></i> Criar Evento</h1>
                <p class="team-name">Preencha os dados do evento e adicione as sessões</p>
            </div>
            <a href="/welcomeDC" class="btn btn-cancel">
                <i class="fa-solid fa-arrow-left"></i> Voltar
            </a>
        </div>

        <div class="form-container">
            <form id="criarEventoForm">
                <!-- Event Details Section -->
                <div class="section-header">
                    <i class="fa-solid fa-calendar"></i>
                    <h2>Detalhes do Evento</h2>
                </div>

                <div class="form-group">
                    <label for="nome">Nome do Evento</label>
                    <input type="text" id="nome" name="nome" placeholder="Ex: Grande Prémio de Portugal" required />
                </div>

                <div class="form-group">
                    <label for="tipo">Tipo de Evento</label>
                    <select id="tipo" name="tipo" required>
                        <option value="">Selecione o tipo</option>
                        <option value="Corrida">Corrida</option>
                        <option value="Treino">Treino</option>
                        <option value="Endurance">Endurance</option>
                        <option value="Festival">Festival</option>
                        <option value="Track Day">Track Day</option>
                    </select>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="data_inicio">Data de Início</label>
                        <input type="date" id="data_inicio" name="data_inicio" required />
                    </div>
                    <div class="form-group">
                        <label for="data_fim">Data de Fim</label>
                        <input type="date" id="data_fim" name="data_fim" required />
                    </div>
                </div>

                <!-- Sessions Section -->
                <div class="section-header sessions-header">
                    <div>
                        <i class="fa-solid fa-flag-checkered"></i>
                        <h2>Sessões do Evento</h2>
                    </div>
                    <button type="button" class="btn btn-add-session" onclick="adicionarSessao()">
                        <i class="fa-solid fa-plus"></i> Adicionar Sessão
                    </button>
                </div>

                <div id="sessoesContainer">
                    <!-- Sessions will be added here dynamically -->
                </div>

                <div class="info-box">
                    <i class="fa-solid fa-circle-info"></i>
                    <p>Adicione pelo menos uma sessão ao evento. As condições meteorológicas podem ser atualizadas
                        posteriormente.</p>
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn btn-cancel"
                        onclick="window.location.href='/welcomeDC'">Cancelar</button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fa-solid fa-plus"></i> Criar Evento
                    </button>
                </div>
            </form>
        </div>
    </div>

    <style>
        .form-container {
            background: #fafafa;
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 30px;
            max-width: 800px;
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e0e0e0;
        }

        .section-header h2 {
            margin: 0;
            font-size: 18px;
            color: #333;
        }

        .section-header i {
            color: #3b82f6;
            font-size: 20px;
        }

        .sessions-header {
            margin-top: 30px;
            justify-content: space-between;
        }

        .sessions-header>div {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-add-session {
            background: #10b981;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: background 0.2s;
        }

        .btn-add-session:hover {
            background: #059669;
        }

        .session-card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            position: relative;
        }

        .session-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .session-card-header h3 {
            margin: 0;
            font-size: 15px;
            color: #555;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .session-card-header h3 i {
            color: #3b82f6;
        }

        .btn-remove-session {
            background: #fee2e2;
            color: #dc2626;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 4px;
            transition: background 0.2s;
        }

        .btn-remove-session:hover {
            background: #fecaca;
        }

        .session-form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .session-form-row.four-cols {
            grid-template-columns: repeat(4, 1fr);
        }

        @media (max-width: 768px) {
            .session-form-row {
                grid-template-columns: 1fr;
            }

            .session-form-row.four-cols {
                grid-template-columns: 1fr 1fr;
            }
        }

        .info-box {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            background: #f0f7ff;
            border: 1px solid #d0e3ff;
            border-radius: 6px;
            padding: 14px 16px;
            margin-top: 10px;
            margin-bottom: 20px;
        }

        .info-box i {
            color: #3b82f6;
            font-size: 16px;
            margin-top: 2px;
        }

        .info-box p {
            margin: 0;
            font-size: 13px;
            color: #555;
            line-height: 1.5;
        }

        .form-group select,
        .form-group input[type="time"] {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            background: #fafafa;
            box-sizing: border-box;
            cursor: pointer;
        }

        .form-group select:focus,
        .form-group input[type="time"]:focus {
            outline: none;
            border-color: #999;
            background: #fff;
        }

        .no-sessions {
            text-align: center;
            padding: 40px 20px;
            background: #f9fafb;
            border: 2px dashed #ddd;
            border-radius: 8px;
            color: #666;
        }

        .no-sessions i {
            font-size: 40px;
            color: #ccc;
            margin-bottom: 10px;
        }

        .no-sessions p {
            margin: 5px 0;
        }
    </style>

    <script>
        let contadorSessoes = 0;

        // Define minimum date as today
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('data_inicio').min = today;
        document.getElementById('data_fim').min = today;

        // Update data_fim minimum when data_inicio changes
        document.getElementById('data_inicio').addEventListener('change', function () {
            document.getElementById('data_fim').min = this.value;
            if (document.getElementById('data_fim').value < this.value) {
                document.getElementById('data_fim').value = this.value;
            }
            atualizarDatasSessoes();
        });

        document.getElementById('data_fim').addEventListener('change', atualizarDatasSessoes);

        function atualizarDatasSessoes() {
            const dataInicio = document.getElementById('data_inicio').value;
            const dataFim = document.getElementById('data_fim').value;

            document.querySelectorAll('.sessao-data').forEach(input => {
                input.min = dataInicio;
                input.max = dataFim;
                if (input.value && (input.value < dataInicio || input.value > dataFim)) {
                    input.value = dataInicio;
                }
            });
        }

        function adicionarSessao() {
            contadorSessoes++;
            const container = document.getElementById('sessoesContainer');
            const dataInicio = document.getElementById('data_inicio').value;
            const dataFim = document.getElementById('data_fim').value;

            const sessaoHtml = `
                <div class="session-card" id="sessao-${contadorSessoes}">
                    <div class="session-card-header">
                        <h3><i class="fa-solid fa-stopwatch"></i> Sessão ${contadorSessoes}</h3>
                        <button type="button" class="btn-remove-session" onclick="removerSessao(${contadorSessoes})">
                            <i class="fa-solid fa-trash"></i> Remover
                        </button>
                    </div>
                    <div class="session-form-row">
                        <div class="form-group">
                            <label>Data da Sessão</label>
                            <input type="date" class="sessao-data" name="sessao_data_${contadorSessoes}" 
                                   min="${dataInicio}" max="${dataFim}" value="${dataInicio}" required />
                        </div>
                        <div class="form-group">
                            <label>Tipo de Sessão</label>
                            <select name="sessao_tipo_${contadorSessoes}" required>
                                <option value="">Selecione o tipo</option>
                                <option value="Treino Livre 1">Treino Livre 1</option>
                                <option value="Treino Livre 2">Treino Livre 2</option>
                                <option value="Treino Livre 3">Treino Livre 3</option>
                                <option value="Qualificação">Qualificação</option>
                                <option value="Corrida">Corrida</option>
                                <option value="Warm-Up">Warm-Up</option>
                                <option value="Teste">Teste</option>
                            </select>
                        </div>
                    </div>
                    <div class="session-form-row">
                        <div class="form-group">
                            <label>Hora de Início</label>
                            <input type="time" name="sessao_hora_inicio_${contadorSessoes}" value="09:00" required />
                        </div>
                        <div class="form-group">
                            <label>Hora de Fim</label>
                            <input type="time" name="sessao_hora_fim_${contadorSessoes}" value="10:30" required />
                        </div>
                    </div>
                </div>
            `;

            container.insertAdjacentHTML('beforeend', sessaoHtml);
            atualizarNumerosSessoes();
        }

        function removerSessao(id) {
            const sessao = document.getElementById(`sessao-${id}`);
            if (sessao) {
                sessao.remove();
                atualizarNumerosSessoes();
            }
        }

        function atualizarNumerosSessoes() {
            const sessoes = document.querySelectorAll('.session-card');
            sessoes.forEach((sessao, index) => {
                const header = sessao.querySelector('h3');
                header.innerHTML = `<i class="fa-solid fa-stopwatch"></i> Sessão ${index + 1}`;
            });
        }

        function obterSessoes() {
            const sessoes = [];
            const cards = document.querySelectorAll('.session-card');

            cards.forEach(card => {
                const id = card.id.split('-')[1];
                const data = card.querySelector(`[name="sessao_data_${id}"]`).value;
                const tipo = card.querySelector(`[name="sessao_tipo_${id}"]`).value;
                const horaInicio = card.querySelector(`[name="sessao_hora_inicio_${id}"]`).value;
                const horaFim = card.querySelector(`[name="sessao_hora_fim_${id}"]`).value;

                if (horaFim <= horaInicio) {
                    throw new Error(`Sessão ${sessoes.length + 1}: A hora de fim deve ser posterior à hora de início`);
                }

                sessoes.push({
                    data: data,
                    tipo: tipo,
                    hora_inicio: horaInicio,
                    hora_fim: horaFim
                });
            });

            return sessoes;
        }

        document.getElementById('criarEventoForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const dataInicio = document.getElementById('data_inicio').value;
            const dataFim = document.getElementById('data_fim').value;

            if (dataFim < dataInicio) {
                alert('A data de fim não pode ser anterior à data de início!');
                return;
            }

            let sessoes;
            try {
                sessoes = obterSessoes();
            } catch (error) {
                alert(error.message);
                return;
            }

            if (sessoes.length === 0) {
                alert('Por favor, adicione pelo menos uma sessão ao evento.');
                return;
            }

            const data = {
                nome: document.getElementById('nome').value,
                tipo: document.getElementById('tipo').value,
                data_inicio: dataInicio,
                data_fim: dataFim,
                sessoes: sessoes
            };

            fetch('/criar_evento', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
                .then(response => response.json())
                .then(result => {
                    if (result.success) {
                        alert(result.message);
                        window.location.href = result.redirect;
                    } else {
                        alert('Erro: ' + result.message);
                    }
                })
                .catch(error => {
                    alert('Erro ao criar evento: ' + error);
                });
        });

        // Add first session by default
        adicionarSessao();
    </script>
</body>

</html>
