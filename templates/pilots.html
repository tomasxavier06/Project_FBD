<!doctype html>
<html lang="pt">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pilotos - Estoril Track Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
      :root{ --sidebar-width:60px; }
      html,body{ height:100%; }
      body{ margin:0; padding:0; font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; background:#fff; color:#333; }

      .sidebar{
        position:fixed; top:0; left:0; bottom:0; width:var(--sidebar-width); padding: 14px; box-sizing:border-box; z-index:10;
        background: linear-gradient(180deg, rgba(0,0,0,0.28), rgba(0,0,0,0.18));
        backdrop-filter: blur(6px); color:#fff; display:flex; flex-direction:column; gap:16px;
      }
      .sidebar nav{ display:flex; flex-direction:column; gap:16px; }
      .sidebar button{ 
        background:transparent; border:none; color:rgba(255,255,255,0.95); 
        cursor:pointer; padding:10px; border-radius:6px; 
        font-size:16px; transition: background 0.2s;
        display:flex; align-items:center; justify-content:center;
      }
      .sidebar button:hover{ background: rgba(255,255,255,0.06); }

      .content{
        margin-left: var(--sidebar-width);
        padding: 40px;
      }

      table{ width:100%; border-collapse: collapse; margin-top:20px; }
      th, td{ padding:12px; text-align:left; border-bottom:1px solid #ddd; }
      th{ background:#f5f5f5; font-weight:600; }
      tr:hover{ background:#f9f9f9; }

      @media (max-width:900px){ 
        .sidebar{ display:none; }
        .content{ margin-left: 0; }
      }
    </style>
  </head>
  <body>

    <aside class="sidebar" aria-label="Barra lateral">
      <nav>
        <button onclick="window.location.href='/'" title="HomePage">
          <i class="fa-solid fa-house"></i>
        </button>
        <button onclick="window.location.href='/events'" title="Eventos Passados">
          <i class="fa-solid fa-calendar"></i>
        </button>
        <button onclick="window.location.href='/records'" title="Recordes da Pista">
          <i class="fa-solid fa-ranking-star"></i>
        </button>
        <button onclick="window.location.href='/pilots'" title="Pilotos">
          <i class="fa-solid fa-users"></i>
        </button>
        <button onclick="window.location.href='/teams'" title="Equipas">
          <i class="fa-solid fa-warehouse"></i>
        </button>
      </nav>
      <div style="margin-top:auto; display:flex; align-items:center; justify-content:center;">
        <button onclick="window.location.href='/login'" title="Login"
           style="background:transparent; border:none; color:rgba(255,255,255,0.95); cursor:pointer; padding:10px; border-radius:6px; font-size:16px;">
          <i class="fa-solid fa-user"></i>
        </button>
    </aside>

    <div class="content">
      <h1>Pilotos</h1>
      <p>Conteúdo da página de pilotos em desenvolvimento...</p>

            <table>
        <thead>
          <tr>
            <th>Nº Licença</th>
            <th>Nome</th>
            <th>Data de Nascimento</th>
            <th>Nacionalidade</th>
            <th>Nº Eventos</th>
          </tr>
        </thead>
        <tbody>
          {% for piloto in pilotos %}
          <tr>
            <td>{{ piloto[0] }}</td>
            <td>{{ piloto[1] }}</td>
            <td>{{ piloto[2] }}</td>
            <td>{{ piloto[3] }}</td>
            <td>{{ piloto[4] }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table
    </div>

  </body>
</html>
