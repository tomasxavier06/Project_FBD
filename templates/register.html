<!doctype html>
<html lang="pt">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registo - Estoril Track Manager</title>
  <link rel="stylesheet" href="/static/css/auth.css">
</head>

<body>
  <div class="card">
    <div class="logo">
      <img src="/static/assets/Estoril_Track_Logo.png" alt="Estoril Track Logo" />
    </div>
    <h1>Criar Conta</h1>
    <form id="registerForm">
      <div class="form-group">
        <label for="name">Nome</label>
        <input type="text" id="name" name="name" required />
      </div>
      <div class="form-group">
        <label for="username">Nome de Utilizador</label>
        <input type="text" id="username" name="username" required />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required title="nome@exemplo.com" />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />
      </div>
      <div class="form-group">
        <label for="role">Tipo de utilizador</label>
        <select id="role" name="role" required>
          <option value="">-- Selecionar --</option>
          <option value="tecnico_de_pista">Técnico de Pista</option>
          <option value="diretor_de_equipa">Diretor de Equipa</option>
          <option value="diretor_de_corrida">Diretor de Corrida</option>
        </select>
      </div>
      <button type="submit" class="btn">Registar</button>
    </form>

    <div class="back-link">
      <a href="/">← Voltar à página inicial</a>
    </div>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const data = {
        name: document.getElementById('name').value,
        username: document.getElementById('username').value,
        email: document.getElementById('email').value,
        password: document.getElementById('password').value,
        role: document.getElementById('role').value
      };

      // Enviar dados para o servidor
      fetch('/register', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      })
        .then(response => response.json())
        .then(result => {
          if (result.success) {
            alert('Registo efetuado com sucesso!');
            window.location.href = '/login';
          } else {
            alert('Erro no registo: ' + result.message);
          }
        })
        .catch(error => {
          alert('Erro ao comunicar com o servidor: ' + error);
        });
    });
  </script>
</body>

</html>
