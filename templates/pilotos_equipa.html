<!doctype html>
<html lang="pt">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pilotos - Estoril Track Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/sidebar.css">
    <style>
        html,
        body {
            height: 100%;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
            background: #fff;
            color: #333;
        }

        .content {
            margin-left: var(--sidebar-width);
            padding: 40px;
            transition: margin-left 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @media (max-width: 900px) {
            .content {
                margin-left: 0;
            }
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .page-header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
            color: #333;
        }

        .page-header .team-name {
            color: #666;
            font-size: 14px;
            margin-top: 4px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 10px 18px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
        }

        .btn-primary {
            background: #333;
            color: #fff;
        }

        .btn-primary:hover {
            background: #222;
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 13px;
        }

        .btn-edit {
            background: #f5f5f5;
            color: #333;
            border: 1px solid #ddd;
        }

        .btn-edit:hover {
            background: #eee;
        }

        .btn-delete {
            background: #fff;
            color: #c00;
            border: 1px solid #fcc;
        }

        .btn-delete:hover {
            background: #fff5f5;
        }

        /* Tabela */
        .table-container {
            background: #fafafa;
            border: 1px solid #eee;
            border-radius: 8px;
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 14px 16px;
            text-align: left;
        }

        th {
            background: #f5f5f5;
            font-weight: 600;
            font-size: 13px;
            color: #555;
            border-bottom: 1px solid #eee;
        }

        td {
            font-size: 14px;
            border-bottom: 1px solid #eee;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover {
            background: #f8f8f8;
        }

        .actions {
            display: flex;
            gap: 8px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #888;
        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: 15px;
            color: #ccc;
        }

        .empty-state p {
            margin: 0;
            font-size: 15px;
        }

        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: #fff;
            border-radius: 12px;
            padding: 30px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
        }

        .modal h2 {
            margin: 0 0 20px 0;
            font-size: 20px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: #555;
            margin-bottom: 6px;
        }

        .form-group input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            background: #fafafa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #999;
            background: #fff;
        }

        /* Esconder setas do input number */
        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type=number] {
            -moz-appearance: textfield;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 24px;
        }

        .modal-actions .btn {
            flex: 1;
        }

        .btn-cancel {
            background: #f5f5f5;
            color: #333;
        }

        .btn-cancel:hover {
            background: #eee;
        }
    </style>
</head>

<body>
    <aside class="sidebar" aria-label="Barra lateral">
        <nav>
            <button class="sidebar-btn" onclick="window.location.href='/welcomeDE'">
                <i class="fa-solid fa-house"></i>
                <span>Página Inicial</span>
            </button>
        </nav>
        <div class="sidebar-bottom">
            <button class="sidebar-btn settings" onclick="window.location.href='/settings'">
                <i class="fa-solid fa-gear"></i>
                <span>Definições</span>
            </button>
            <button class="sidebar-btn logout" onclick="window.location.href='/logout'">
                <i class="fa-solid fa-right-from-bracket"></i>
                <span>Terminar Sessão</span>
            </button>
        </div>
    </aside>

    <div class="content">
        <div class="page-header">
            <div>
                <h1>Pilotos</h1>
                <p class="team-name">{{ equipa[1] }}</p>
            </div>
            <button class="btn btn-primary" onclick="abrirModal()">
                <i class="fa-solid fa-plus"></i> Adicionar Piloto
            </button>
        </div>

        <div class="table-container">
            {% if pilotos %}
            <table>
                <thead>
                    <tr>
                        <th>Nº Licença</th>
                        <th>Nome</th>
                        <th>Data Nascimento</th>
                        <th>Nacionalidade</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    {% for piloto in pilotos %}
                    <tr>
                        <td>{{ piloto[0] }}</td>
                        <td>{{ piloto[1] }}</td>
                        <td>{{ piloto[2] }}</td>
                        <td>{{ piloto[3] }}</td>
                        <td class="actions">
                            <button class="btn btn-sm btn-edit"
                                onclick="editarPiloto({{ piloto[0] }}, '{{ piloto[1] }}', '{{ piloto[2] }}', '{{ piloto[3] }}')">
                                <i class="fa-solid fa-pen"></i> Editar
                            </button>
                            <button class="btn btn-sm btn-delete" onclick="removerPiloto({{ piloto[0] }})">
                                <i class="fa-solid fa-trash"></i> Remover
                            </button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            {% else %}
            <div class="empty-state">
                <i class="fa-solid fa-users"></i>
                <p>Ainda não tem pilotos na equipa</p>
            </div>
            {% endif %}
        </div>
    </div>

    <!-- Modal Adicionar/Editar Piloto -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <h2 id="modalTitle">Adicionar Piloto</h2>
            <form id="pilotoForm">
                <input type="hidden" id="editMode" value="false">
                <input type="hidden" id="pilotoId">
                <div class="form-group">
                    <label for="numero_licenca">Número de Licença</label>
                    <input type="number" id="numero_licenca" name="numero_licenca" min="1" required>
                </div>
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="data_nascimento">Data de Nascimento</label>
                    <input type="date" id="data_nascimento" name="data_nascimento" required>
                </div>
                <div class="form-group">
                    <label for="nacionalidade">Nacionalidade</label>
                    <input type="text" id="nacionalidade" name="nacionalidade" required>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-cancel" onclick="fecharModal()">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function abrirModal() {
            document.getElementById('modalOverlay').classList.add('active');
            document.getElementById('modalTitle').textContent = 'Adicionar Piloto';
            document.getElementById('editMode').value = 'false';
            document.getElementById('pilotoForm').reset();
            document.getElementById('numero_licenca').disabled = false;
        }

        function fecharModal() {
            document.getElementById('modalOverlay').classList.remove('active');
        }

        function editarPiloto(id, nome, data, nacionalidade) {
            document.getElementById('modalOverlay').classList.add('active');
            document.getElementById('modalTitle').textContent = 'Editar Piloto';
            document.getElementById('editMode').value = 'true';
            document.getElementById('pilotoId').value = id;
            document.getElementById('numero_licenca').value = id;
            document.getElementById('numero_licenca').disabled = true;
            document.getElementById('nome').value = nome;
            document.getElementById('data_nascimento').value = data;
            document.getElementById('nacionalidade').value = nacionalidade;
        }

        function removerPiloto(id) {
            if (confirm('Tem a certeza que deseja remover este piloto?')) {
                fetch('/api/piloto/' + id, {
                    method: 'DELETE'
                })
                    .then(response => response.json())
                    .then(result => {
                        if (result.success) {
                            location.reload();
                        } else {
                            alert('Erro: ' + result.message);
                        }
                    })
                    .catch(error => alert('Erro: ' + error));
            }
        }

        document.getElementById('pilotoForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const editMode = document.getElementById('editMode').value === 'true';
            const data = {
                numero_licenca: document.getElementById('numero_licenca').value,
                nome: document.getElementById('nome').value,
                data_nascimento: document.getElementById('data_nascimento').value,
                nacionalidade: document.getElementById('nacionalidade').value
            };

            const url = editMode ? '/api/piloto/' + document.getElementById('pilotoId').value : '/api/piloto';
            const method = editMode ? 'PUT' : 'POST';

            fetch(url, {
                method: method,
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
                .then(response => response.json())
                .then(result => {
                    if (result.success) {
                        location.reload();
                    } else {
                        alert('Erro: ' + result.message);
                    }
                })
                .catch(error => alert('Erro: ' + error));
        });

        // Fechar modal ao clicar fora
        document.getElementById('modalOverlay').addEventListener('click', function (e) {
            if (e.target === this) fecharModal();
        });
    </script>
</body>

</html>
