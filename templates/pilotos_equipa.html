<!doctype html>
<html lang="pt">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pilotos - Estoril Track Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/sidebar.css">
    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="stylesheet" href="/static/css/management.css">
</head>

<body>
    <aside class="sidebar" aria-label="Barra lateral">
        <nav>
            <button class="sidebar-btn" onclick="window.location.href='/welcomeDE'">
                <i class="fa-solid fa-house"></i>
                <span>Página Inicial</span>
            </button>
        </nav>
        <div class="sidebar-bottom">
            <button class="sidebar-btn settings" onclick="window.location.href='/settings'">
                <i class="fa-solid fa-gear"></i>
                <span>Definições</span>
            </button>
            <button class="sidebar-btn logout" onclick="window.location.href='/logout'">
                <i class="fa-solid fa-right-from-bracket"></i>
                <span>Terminar Sessão</span>
            </button>
        </div>
    </aside>

    <div class="content">
        <div class="page-header">
            <div>
                <h1>Pilotos</h1>
                <p class="team-name">{{ equipa[1] }}</p>
            </div>
            <button class="btn btn-primary" onclick="abrirModal()">
                <i class="fa-solid fa-plus"></i> Adicionar Piloto
            </button>
        </div>

        <div class="table-container">
            {% if pilotos %}
            <table>
                <thead>
                    <tr>
                        <th>Nº Licença</th>
                        <th>Nome</th>
                        <th>Data Nascimento</th>
                        <th>Nacionalidade</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    {% for piloto in pilotos %}
                    <tr>
                        <td>{{ piloto[0] }}</td>
                        <td>{{ piloto[1] }}</td>
                        <td>{{ piloto[2] }}</td>
                        <td>{{ piloto[3] }}</td>
                        <td class="actions">
                            <button class="btn btn-sm btn-edit" data-id="{{ piloto[0] }}" data-nome="{{ piloto[1] }}"
                                data-data="{{ piloto[2] }}" data-nacionalidade="{{ piloto[3] }}"
                                onclick="editarPiloto(this)">
                                <i class="fa-solid fa-pen"></i> Editar
                            </button>
                            <button class="btn btn-sm btn-delete" data-id="{{ piloto[0] }}"
                                onclick="removerPiloto(this)">
                                <i class="fa-solid fa-trash"></i> Remover
                            </button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            {% else %}
            <div class="empty-state">
                <i class="fa-solid fa-users"></i>
                <p>Ainda não tem pilotos na equipa</p>
            </div>
            {% endif %}
        </div>
    </div>

    <!-- Modal Adicionar/Editar Piloto -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <h2 id="modalTitle">Adicionar Piloto</h2>
            <form id="pilotoForm">
                <input type="hidden" id="editMode" value="false">
                <input type="hidden" id="pilotoId">
                <div class="form-group">
                    <label for="numero_licenca">Número de Licença</label>
                    <input type="number" id="numero_licenca" name="numero_licenca" min="1" required>
                </div>
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="data_nascimento">Data de Nascimento</label>
                    <input type="date" id="data_nascimento" name="data_nascimento" required>
                </div>
                <div class="form-group">
                    <label for="nacionalidade">Nacionalidade</label>
                    <input type="text" id="nacionalidade" name="nacionalidade" required>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-cancel" onclick="fecharModal()">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function abrirModal() {
            document.getElementById('modalOverlay').classList.add('active');
            document.getElementById('modalTitle').textContent = 'Adicionar Piloto';
            document.getElementById('editMode').value = 'false';
            document.getElementById('pilotoForm').reset();
            document.getElementById('numero_licenca').disabled = false;
        }

        function fecharModal() {
            document.getElementById('modalOverlay').classList.remove('active');
        }

        function editarPiloto(btn) {
            const id = btn.dataset.id;
            const nome = btn.dataset.nome;
            const data = btn.dataset.data;
            const nacionalidade = btn.dataset.nacionalidade;

            document.getElementById('modalOverlay').classList.add('active');
            document.getElementById('modalTitle').textContent = 'Editar Piloto';
            document.getElementById('editMode').value = 'true';
            document.getElementById('pilotoId').value = id;
            document.getElementById('numero_licenca').value = id;
            document.getElementById('numero_licenca').disabled = true;
            document.getElementById('nome').value = nome;
            document.getElementById('data_nascimento').value = data;
            document.getElementById('nacionalidade').value = nacionalidade;
        }

        function removerPiloto(btn) {
            const id = btn.dataset.id;
            if (confirm('Tem a certeza que deseja remover este piloto?')) {
                fetch('/api/piloto/' + id, {
                    method: 'DELETE'
                })
                    .then(response => response.json())
                    .then(result => {
                        if (result.success) {
                            location.reload();
                        } else {
                            alert('Erro: ' + result.message);
                        }
                    })
                    .catch(error => alert('Erro: ' + error));
            }
        }

        document.getElementById('pilotoForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const editMode = document.getElementById('editMode').value === 'true';
            const data = {
                numero_licenca: document.getElementById('numero_licenca').value,
                nome: document.getElementById('nome').value,
                data_nascimento: document.getElementById('data_nascimento').value,
                nacionalidade: document.getElementById('nacionalidade').value
            };

            const url = editMode ? '/api/piloto/' + document.getElementById('pilotoId').value : '/api/piloto';
            const method = editMode ? 'PUT' : 'POST';

            fetch(url, {
                method: method,
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
                .then(response => response.json())
                .then(result => {
                    if (result.success) {
                        location.reload();
                    } else {
                        alert('Erro: ' + result.message);
                    }
                })
                .catch(error => alert('Erro: ' + error));
        });

        // Fechar modal ao clicar fora
        document.getElementById('modalOverlay').addEventListener('click', function (e) {
            if (e.target === this) fecharModal();
        });
    </script>
</body>

</html>
